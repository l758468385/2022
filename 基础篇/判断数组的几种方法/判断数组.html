<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断数组</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 6]
    Array.isArray(arr)
    arr instanceof Array
    arr.constructor === Array
    Object.prototype.toString.call(arr) === ['object Array']
</script>
</body>
</html>
