<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6</title>
  </head>
  <body>
    <script>
      /* 
        变量新增 let const 
        模板字符串
        解构赋值
        模板字符串
      */
      const F4 = [1, 2, 3, 4, 5];
      let [one, two, three, four, five] = F4;
      console.log(one);
      console.log(two);
      console.log(three);
      console.log(four);
      console.log(five);

      const me = {
        name: "lirenkang",
        age: 15,
      };

      let { name, age } = me;
      console.log(name);
      console.log(age);
    </script>
  </body>
</html>
