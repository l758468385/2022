<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>此法作用域和动态作用域</title>
</head>
<body>
<script>

    var value = 1;

    function foo() {
        console.log(value);
    }

    function bar() {
        var value = 2;
        foo();
    }

    bar();
    var scope = 'global scope'

    function checkscope() {
        var scope = 'local scope'

        function f() {
            return scope
        }

        return f()
    }

    console.log(checkscope())

    /*
    * 重点就是 js是词法作用于，看定义位置
    * */

</script>
</body>
</html>
