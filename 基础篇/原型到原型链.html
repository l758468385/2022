<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型到原型链</title>
</head>
<body>
  <script>
  <!-- 我们先使用构造函数创建一个对象 -->
  function Person () {

  }
  let person = new Person()
  person.name = 'lirenkang'
  console.log(person.name)
  /*
  * 在这个例子中，Person就是一个构造函数，我们使用new创建了一个实例对象person
  * */

  /*
  * prototype
  *     -每个函数都有一个prototype属性，就是我们经常在各种例子中看到的那个prototype，比如
  * */

    let obj = {
        test (){
            console.log('我是test')
        }
    }
    obj.test()
  function PersonOne() {

  }
  PersonOne.prototype.name = 'niko'

  let person1 = new Person()
  let person2 = new Person()
  console.log(person1.name) // niko
  console.log(person2.name) // niko

  /*
  * 那这个函数的prototype属性到底指向是什么的？是这个函数的原型吗
  * 其实，函数的prototype属性指向了一个对象，这个对象正是调用该构造函数而创建的实例的原型，也就是这个例子中的person1和person2的原型
  * */

  </script>
</body>
</html>
